<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- bootstrap -->

    <link 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
    rel="stylesheet"  type='text/css'>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary ">
        <div class="container justify-content-between">
            <h1 class="title">MyAlbumExperience</h1>
            <div>
                <button class="btn-style"><a href="/top/albums" class="remove">Top Albums</a></button>
                <button class="btn-style"><a href="/profile" class="remove">Profile Page</a></button>
                <button class="btn-two-style"><a href="/login" class="remove">Logout</a></button>
            </div>
        </div>
        
    </nav>
    <div class="container justify-content-center">
        <form action = "/dashboard" method = "post">
            <div class="d-flex" id="search-row">
					
                    <div class="input-group mb-3">
                        <input class="form-control input-text" type="text" placeholder="Search for an album" name = "nm" />
                    </div>
                    <div class="input-group-append mb-3">
                        <button type="submit" class="btn btn-outline-warning btn-lg search-btn align-items-center" >
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
				
            </div> 
		</form>
        
    </div>
    <div class="container">
    {% if tracks %} 
		{% for track in tracks %}
		<div class="row tile">
			<div class="col">
				<img class="album-img" src={{track.images[0].url}}>
			</div>	

			<div class="col">
				<a class="album_name" href="/album/page/{{track['id']}}">{{track['name']}}</a>
				<p class="artist_name">{{track['artists'][0]['name']}}</p>

				<div class="row">
					<p class="col">
						<a href="{{track['external_urls']['spotify']}}">
							<img src="https://logodownload.org/wp-content/uploads/2020/03/listen-on-spotify.png" class="sp-img">
						</a>
					</p>
				</div>
			</div>
		</div>
		{% endfor %}
		{% endif %}
    </div>

    
</body>
</html>
