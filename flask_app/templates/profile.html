<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- bootstrap -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary ">
        <div class="container justify-content-between">
            <h1 class="title">MyAlbumExperience</h1>
            <div>
                <button class="btn-style"><a href="/dashboard" class="remove">Search Page</a></button>
                <button class="btn-style"><a href="/top/albums" class="remove">Top Albums</a></button>
                <button class="btn-two-style"><a href="/login" class="remove">Logout</a></button>
            </div>
        </div>
        
    </nav>
    <div class="container">
        <p class="d-flex justify-content-center naming">{{ login.first_name  }} {{ login.last_name }}</p>
        <div class="d-flex justify-content-between flex-wrap">
            {% for album in albums %}
            <div>
                <p class="d-flex justify-content-center album_name text-primary">{{ sp.album(album['album_id']).name }}</p>
            <img src="{{sp.album(album['album_id']).images[1].url}}" alt="no img found">
            <p class="artist_name">Rating: {{album.rating}}</p>
            <form action="/editor/{{album['album_id']}}" method = "post" class="artist_name">
                <label for="rating">Edit:</label>
                <select  name="rating">
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
                <input type="submit" class="btn-two-style">
            </form>
            <a href="/delete/{{album['album_id']}}" class="artist_name text-primary">Delete</a>
            </div>
            
            
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
